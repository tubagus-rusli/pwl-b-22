<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page - High Class</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 font-sans leading-normal tracking-normal">
  
  <header class="bg-blue-800 text-white shadow-lg py-4 px-8">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <span class="text-lg">Welcome, Admin</span>
        <button class="bg-blue-700 hover:bg-blue-600 text-white px-4 py-2 rounded">Logout</button>
      </div>
    </div>
  </header>

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-1/5 bg-blue-900 text-white p-6">
      <nav>
        <h2 class="text-xl font-semibold mb-8">Navigation</h2>
        <ul>
          <li class="mb-6">
            <a href="#dashboard" class="flex items-center space-x-2 py-3 px-4 rounded-lg bg-blue-700 hover:bg-blue-600">
              <span class="material-icons">dashboard</span>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="mb-6">
            <a href="#users" class="flex items-center space-x-2 py-3 px-4 rounded-lg hover:bg-blue-600">
              <span class="material-icons">people</span>
              <span>Users</span>
            </a>
          </li>
          <li class="mb-6">
            <a href="#settings" class="flex items-center space-x-2 py-3 px-4 rounded-lg hover:bg-blue-600">
              <span class="material-icons">settings</span>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#reports" class="flex items-center space-x-2 py-3 px-4 rounded-lg hover:bg-blue-600">
              <span class="material-icons">bar_chart</span>
              <span>Reports</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
